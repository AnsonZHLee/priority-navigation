<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Priority Navigation - Lightweight, no dependencies, pure javascript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>

<header>
    <h1 class="wrapper">Smart responsive navigation based on the priority+ pattern</h1>
</header>

<section class="example">
    <nav class="wrapper nav nav--demo cf" id="resizable">
        <ul class="inline-block nav__menu">
            <li><a href="#">resize</a></li>
            <li><a href="#">me</a></li>
            <li><a href="#">and</a></li>
            <li><a href="#">I will move</a></li>
            <li><a href="#">my friends here</a></li>
            <li><a href="#">to a dropdown</a></li>
            <li><a href="#">if they don't fit :)</a></li>
        </ul>
        <span class="relative inline-block inline-block">
            <button class="nav__dropdown-toggle button" data-menutext="menu">more</button>
            <ul class="nav__dropdown"></ul>
        </span>
        <!--<button class="inline-block demo-element button button--download">download</button> -->
    </nav>
</section>





<script src="js/classList.js"></script>
<script src="js/detectResize.js"></script>
<script src="../src/priority-nav.js"></script>

<script>

</script>

<script>

    var responsiveNav = new priorityNav.init({
        navWrapper: '.nav',
        navMenu: '.nav__menu',
        navDropdown: '.nav__dropdown',
        navDropdownToggle: '.nav__dropdown-toggle',
        childrenCount: true,
        throttleDelay: 500
    });

</script>

</body>
</html>
