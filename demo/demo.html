<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>priority navigation demo</title>
    <style>
        nav {
            white-space: nowrap;
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            white-space: nowrap;
        }

        li {
            padding: 20px;
            list-style-type: none;
            display: inline-block;
        }

        .inline-block {
            display: inline-block;
        }

        .nav__dropdown {
            background: #000;
            color: white;
        }
        .nav__dropdown li {
            display: block;
            padding: 10px;
        }
        .is-hidden{
            visibility: hidden;
        }
        .is-visible{
            visibility: visible;
        }
    </style>
</head>
<body>


<nav class="nav">
    <ul class="inline-block nav__menu" id="test">
        <li><span>menu item 1</span></li>
        <li><span>menu item 2</span></li>
        <li><span>menu item 3</span></li>
        <li><span>menu item 4</span></li>
        <li><span>menu item 5</span></li>
        <li><span>menu item 6</span></li>
    </ul>
    <button class="nav__dropdown-toggle inline-block">open</button>
</nav>

<!--<script src="../src/classList.js"></script>-->
<script src="../src/priority-nav.js"></script>
<script>
    priorityNav.init({
        navElement: '.nav'
    });
</script>
</body>
</html>
