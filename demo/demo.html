<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>priority navigation demo</title>
  <style>
    nav{
      white-space: nowrap;
    }
    ul{
      padding: 0;
      margin: 0;
      white-space: nowrap;
    }
    li{
      padding: 20px;
      list-style-type: none;
      display: inline-block;
    }
    .inline-block{
      display: inline-block;
    }
    .nav__dropdown{

      background: #000;
      color: white;

    }
    .nav__dropdown li{
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>


<nav class="nav">
  <ul class="inline-block nav__menu" id="test">
    <li>menu item</li>
    <li>menu item</li>
    <li>menu item</li>
    <li>menu item</li>
    <li>menu item</li>
    <li>menu item</li>
  </ul>
  <button class="nav__dropdown-toggle inline-block">open</button>
</nav>
