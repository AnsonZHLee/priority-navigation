<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>priority navigation demo</title>
    <style>
        nav {
            white-space: nowrap;
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            white-space: nowrap;
        }

        li {
            padding: 20px;
            list-style-type: none;
            display: inline-block;
        }

        .inline-block {
            display: inline-block;
        }
        
        .show{
            display: block;
        }

        .nav__dropdown {
            background: #000;
            color: white;
            display: none;
        }
        .nav__dropdown li {
            display: block;
            padding: 10px;
        }
        .is-hidden{
            visibility: hidden;
        }
        .is-visible{
            visibility: visible;
        }
    </style>
</head>
<body>

<button id="test">toDropdown</button>
<button id="test2">toMenu</button>
<nav class="nav">
    <ul class="inline-block nav__menu">
        <li><span>menu item 1</span></li>
        <li><span>menu item 2</span></li>
        <li><span>menu item 3</span></li>
        <li><span>menu item 4</span></li>
        <li><span>menu item 5</span></li>
        <li><span>menu item 6</span></li>
    </ul>
    <button class="nav__dropdown-toggle inline-block">open</button>
</nav>


<!--<script async="async"  src="//Gijs:35729/livereload.js?snipver=1"></script>-->
<!--<script src="../src/classList.js"></script>-->
<script src="../src/priority-nav.js"></script>

<script>
    priorityNav.init({
        navElement: '.nav'
    });

    var elem = document.getElementById("test");
    var elem2 = document.getElementById("test2");

    elem.addEventListener('click', function(){
        priorityNav.toDropdown();
    });

    elem2.addEventListener('click', function(){
        priorityNav.toMenu();
    });

</script>
</body>
</html>
